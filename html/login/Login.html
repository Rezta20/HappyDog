    <title>Happy Dog</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar-ForMobie">
      <!-- Logo -->
      <div class="navbar-logoLoginWrapper">
        <div class="navbar-logoWrapper">
          <a class="logo-A" href="/Html/homepage.html">
            <img class="logo" src="../../img/logo.png" alt="happyDog-logo" />
          </a>
        </div>

        <!-- Navbar Log In  -->
        <div class="login-wrapper notLoginState">
          <a class="login-A" href="/Html/Login/login.html">
            <button class="navbar-text loginBtn">登入</button>
          </a>
        </div>

        <div class="login-wrapper loginState">
          <p class="navbar-text">
            汪，您目前是登入中 。<span
              ><a class="login-A toMemberpage" href="/Html/Login/member.html">
                <i class="far fa-user-circle"></i> </a
            ></span>
          </p>
        </div>
      </div>

      <!-- Navbar Elements -->
      <div class="navbariconWrapperFlex">
        <div class="navbar-iconWrapper">
          <div class="navbar-element">
            <a class="navbar-A" href="/Html/homepage.html">
              <div class="navbarIcon homeIcon"></div>
              <div class="navbar-text">寵物當家</div>
            </a>
          </div>
          <div class="navbar-element">
            <a class="navbar-A" href="/Html/Booking/bookingWalking.html">
              <div class="navbarIcon bookingWalkingIcon"></div>
              <div class="navbar-text">預約散步</div>
            </a>
          </div>
          <div class="navbar-element">
            <a class="navbar-A" href="/Html/photowall.Html">
              <div class="navbarIcon photoIcon"></div>
              <div class="navbar-text">毛孩日誌</div>
            </a>
          </div>
          <div class="navbar-element">
            <a class="navbar-A" href="/Html/Contact/Contact.html">
              <div class="navbarIcon contactIcon"></div>
              <div class="navbar-text">聯絡我們</div>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <!-- Alert message -->
    <!-- Login Card  -->
    <section>
      <div
        id="logInCard-Mobile"
        class="login-CardWrapperMobile loginCardForMobile"
      >
        <div class="login-CardLogInBox">
          <h2 class="loginCard-Title"><span>汪</span>，請先登入您的帳號</h2>
          <div class="loginCard-titleBackground"></div>
          <input
            type="text"
            class="mobileLogin-id loginCard-input"
            placeholder="電子信箱"
            id="loginEmail"
          />
          <input
            type="password"
            class="mobileLogin-password loginCard-input"
            placeholder="密碼"
            id="loginPwd"
          />

          <button class="loginCard-loginButton">登入</button>

          <div class="loginCard-memberWrapper">
            <div class="facebookLogin socialLogin">
              <img
                class="facebook socialLoginIcon"
                src="/img/facebook.jpg"
                alt="facebook log in"
              />
              <p class="socialIconText">Log In with Facebook</p>
            </div>

            <div class="googleLogin socialLogin">
              <img
                class="google socialLoginIcon"
                src="/img/google.png"
                alt="google log in"
              />
              <p class="socialIconText">Log In with Google</p>
            </div>
          </div>

          <p class="loginCard-noAccountText">
            沒有帳戶嗎？<span
              class="loginCard-applySpan"
              onclick="changeToSignin()"
              >這裡註冊唷！</span
            >
          </p>
        </div>
      </div>

      <!-- Sign In Card  -->
      <div
        id="signInCard-Mobile"
        class="login-CardWrapperMobile loginCardForMobile"
      >
        <div class="login-CardLogInBox signinCard-box">
          <h2 class="loginCard-Title">請先註冊您的帳號，<span>汪</span></h2>
          <div class="signinCard-titleBackground"></div>
          <input
            type="text"
            class="mobileLogin-id loginCard-input"
            placeholder="電子信箱"
            id="signUpemail"
          />
          <input
            type="password"
            class="mobileLogin-password loginCard-input"
            placeholder="密碼"
            id="signUppwd"
          />
          <button class="signinCard-loginButton">註冊</button>
          <p class="loginCard-noAccountText">
            已經有帳戶？<span
              class="loginCard-applySpan"
              onclick="changeToLogin()"
              >這裡登入唷！</span
            >
          </p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-background"></div>
    </footer>

</html>
