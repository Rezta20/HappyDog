<!DOCTYPE html>

  <head>

      rel="stylesheet"
    />
    <!-- Line Pic Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"

    <title>Happy Dog</title>
  </head>

    <!-- Navbar -->
    <nav class="navbar-ForMobie">
      <!-- Logo -->
      <div class="navbar-logoLoginWrapper">
        <div class="navbar-logoWrapper">
          <a class="logo-A" href="">
            <img
              class="logo"
              src="/img/happy Dog Design-04.png"
              alt="happyDog-logo"
            />

        </div>

        <!-- Navbar Log In  -->
        <div class="login-wrapper">
          <a class="login-A" href="">
            <img class="login-img" src="/img/Login-02.png" alt="login-img" />
            <div class="navbar-text">登入</div>
          </a>
        </div>
        <!-- <div class="login-wrapper">
          <a class="login-A toMemberpage" href="">
            <div class="navbar-text">登出</div>
          </a>
        </div> -->
      </div>

      <!-- Navbar Elements -->
      <div class="navbar-iconWrapper">
        <div class="navbar-element">
          <a class="navbar-A" href="/Html/Booking/bookingWalking.html">
            <img src="/img/Navbar-Training-06.png" alt="" />

            <div class="navbar-text">預約散步</div>
          </a>
        </div>
        <div class="navbar-element">
          <a class="navbar-A" href="/Html/Training/training.Html">
            <img src="/img/Navbar-Training-06.png" alt="" />

            <div class="navbar-text">才藝學習</div>
          </a>
        </div>
        <div class="navbar-element">
          <a class="navbar-A" href="/Html/petFoodie.html">
            <img src="/img/Navbar-Training-06.png" alt="" />

            <div class="navbar-text">寵食分享</div>
          </a>
        </div>
        <div class="navbar-element">
          <a class="navbar-A" href="/Html/Contact/Contact.html">
            <img src="/img/Navbar-Training-06.png" alt="" />

            <div class="navbar-text">聯絡我們</div>
          </a>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <!-- Login Card  -->
    <section>
      <div
        id="logInCard-Mobile"
        class="login-CardWrapperMobile loginCardForMobile"
      >
        <div class="login-CardLogInBox">
          <h2 class="loginCard-Title"><span>汪</span>，請先登入您的帳號</h2>
          <div class="loginCard-titleBackground"></div>
          <input
            type="text"
            class="mobileLogin-id loginCard-input"
            placeholder="電子信箱"
            id="loginEmail"
          />
          <input
            type="password"
            class="mobileLogin-password loginCard-input"
            placeholder="密碼"
            id="loginPwd"
          />

          <div class="loginCard-memberWrapper">
            <div class="loginCard-memberWrapperSource">
              <a href="http://www.google.com" class="loginImg-A">
                <div class="loginCard-member FaceBook">
                  <i class="fab fa-facebook-f fa-2x loginCard-sourceImg"></i>
                </div>
              </a>
            </div>
            <div class="loginCard-memberWrapperSource">
              <a href="" class="loginImg-A">
                <div class="loginCard-member Google">
                  <i class="fab fa-google fa-2x loginCard-sourceImg"></i>
                </div>
              </a>
            </div>
            <div class="loginCard-memberWrapperSource">
              <a href="" class="loginImg-A">
                <div class="loginCard-member">
                  <div class="Line">L</div>
                </div>
              </a>
            </div>
          </div>
          <button class="loginCard-loginButton">登入</button>
          <p class="loginCard-noAccountText">
            沒有帳戶嗎？<span
              class="loginCard-applySpan"
              onclick="changeToSignin()"
              >這裡註冊唷！</span
            >
          </p>
        </div>
      </div>

      <!-- Sign In Card  -->
      <div
        id="signInCard-Mobile"
        class="login-CardWrapperMobile loginCardForMobile"
      >
        <div class="login-CardLogInBox signinCard-box">
          <h2 class="loginCard-Title">請先註冊您的帳號，<span>汪</span></h2>
          <div class="signinCard-titleBackground"></div>
          <input
            type="text"
            class="mobileLogin-id loginCard-input"
            placeholder="電子信箱"
            id="signUpemail"
          />
          <input
            type="password"
            class="mobileLogin-password loginCard-input"
            placeholder="密碼"
            id="signUppwd"
          />

          <div class="loginCard-memberWrapper">
            <div class="loginCard-memberWrapperSource">
              <a href="http://www.google.com" class="loginImg-A">
                <div class="loginCard-member FaceBook">
                  <i class="fab fa-facebook-f fa-2x loginCard-sourceImg"></i>
                </div>
              </a>
            </div>
            <div class="loginCard-memberWrapperSource">
              <a href="" class="loginImg-A">
                <div class="loginCard-member Google">
                  <i class="fab fa-google fa-2x loginCard-sourceImg"></i>
                </div>
              </a>
            </div>
            <div class="loginCard-memberWrapperSource">
              <a href="" class="loginImg-A">
                <div class="loginCard-member">
                  <div class="Line">L</div>
                </div>
              </a>
            </div>
          </div>
          <button class="signinCard-loginButton">註冊</button>
          <p class="loginCard-noAccountText">
            已經有帳戶？<span
              class="loginCard-applySpan"
              onclick="changeToLogin()"
              >這裡登入唷！</span
            >
          </p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-background"></div>
    </footer>
    <!-- Script  -->
    <script src="/JavaScript/login.js"></script>
