          <a class="logo-A" href="/Html/homepage.html">
            <img class="logo" src="../img/logo.png" alt="happyDog-logo" />
          </a>
        </div>

        <!-- Navbar Log In  -->
        <div class="login-wrapper notLoginState">
          <a class="login-A" href="/Html/Login/login.html">
            <button class="navbar-text loginBtn">登入</button>
          </a>
        </div>

        <div class="login-wrapper loginState">
          <p class="navbar-text">
            <span class="userLoginName">汪</span>，登入中&emsp;
            <span
              ><a class="login-A toMemberpage" href="/Html/Login/member.html">
                <i class="far fa-user-circle"></i
              ></a>
            </span>
          </p>
          <a class="login-A toMemberpage" href="/Html/Login/member.html"
            ><div class="userPhoto"></div
          ></a>
        </div>
      </div>

      <!-- Navbar Elements -->
      <div class="navbariconWrapperFlex">
        <div class="navbar-iconWrapper">
          <div class="navbar-element">
            <a class="navbar-A" href="/Html/homepage.html">
              <div class="navbarIcon homeIcon"></div>
              <div class="navbar-text">寵物當家</div>
            </a>
          </div>
          <div class="navbar-element">
            <a class="navbar-A" href="/Html/Booking/bookingWalking.html">
              <div class="navbarIcon bookingWalkingIcon"></div>
              <div class="navbar-text">預約散步</div>
            </a>
          </div>
          <div class="navbar-element">
            <a class="navbar-A" href="/Html/photowall.html">
              <div class="navbarIcon photoIcon"></div>
              <div class="navbar-text">毛孩日誌</div>
            </a>
          </div>
          <div class="navbar-element">
            <a class="navbar-A" href="/Html/contact/contact.html">
              <div class="navbarIcon contactIcon"></div>
              <div class="navbar-text">聯絡我們</div>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Loading -->
    <div class="loadingWrapper">
      <div class="loading">
        <img class="loadingGif" src="/img/loading.gif" alt="" />
      </div>
    </div>

    <!-- Content  -->
    <div class="contentWrapper">
      <!-- Cover -->
      <div class="coverWrapper">
        <div class="messageImg">
          <div class="coverText">出門散步嗎？</div>
        </div>
        <div class="coverDogWrapper">
          <img class="coverImg" src="../img/cover.png" alt="" />
        </div>
      </div>

      <!-- Service -->
      <div class="serviceWrapper">
        <div class="serviceTitleWrapper">
          <h1 class="serviceTitle">想找人幫忙帶狗出門散步？</h1>
          <h3 class="serviceTitle-little">
            簡單<span class="three">   3   </span>步驟，預約遛狗員
          </h3>
        </div>

        <!-- calendar -->
        <div class="serviceContentWrapper">
          <div class="serviceElement">
            <div class="iconBackground">
              <i class="far fa-calendar-alt calendar"></i>
            </div>
            <div class="serviceContentTitle"> <span class="elementNumber"> 1. </span>選擇日期</div>
            <div class="serviceContent">選擇我們帶您家寶貝散步的日期和時間</div>
          </div>

          <i class="fas fa-arrow-right"></i>
          <!-- location -->

          <div class="serviceElement">
            <div class="iconBackground">
              <i class="fas fa-map-marked-alt location"></i>
            </div>
            <div class="serviceContentTitle"><span class="elementNumber"> 2. </span>決定地點</div>
            <div class="serviceContent">挑選遛狗地點帶您家寶貝去玩耍跑跑</div>
          </div>

          <i class="fas fa-arrow-right"></i>

          <!-- form -->

          <div class="serviceElement">
            <div class="iconBackground">
              <i class="fas fa-file-invoice document"></i>
            </div>
            <div class="serviceContentTitle"> <span class="elementNumber">  3. </span>填寫資料</div>
            <div class="serviceContent">建立基本資料讓我們可以與您聯繫</div>
          </div>
        </div>
        <a href="../Html/Booking/bookingWalking.html">
          <button class="toBookingBtn">前往預約</button>
        </a>
      </div>

      <!-- Photo Wall  -->
      <div class="photoWallWrapper">
        <div class="photoWrapper">
          <img class="dogImg" src="../img/003-3.png" alt="dogImg" />
        </div>
        <div class="photoWallTextWrapper">
          <div class="photoWallTitle">在找地方曬您家的狗狗？</div>
          <div class="photoWallText">快到毛孩日誌分享您家可愛的寶貝</br>
            並給牠一個屬於牠的專屬標籤吧！
          </div>
          <a href="../Html/photowall.html">
          <button class="toPhotoWallBtn">前往分享</button>
        </a>
        </div>
      </div>
    </div>

    <!-- toTopBtn -->
    <button class="toTop" onclick="toTop()">
      <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Footer -->
    <footer>
      <div class="footer-background">Copyright © 2020 Happy Dog</div>
    </footer>
