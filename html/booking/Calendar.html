<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Link  -->
    <link rel="stylesheet" href="../../css/navbar.css" />
    <link rel="stylesheet" href="../../css/Booking/calendar.css" />

    <!-- Full Calendar Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.js"></script>

    <title>Happy Dog</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar-ForMobie">
      <!-- Logo -->
      <div class="navbar-logoLoginWrapper">
        <div class="navbar-logoWrapper">
          <a class="logo-A" href="/Html/homepage.html">
            <img
              class="logo"
              src="../../img/logo_long_v3.png"
              alt="happyDog-logo"
            />
          </a>
        </div>

        <!-- Navbar Log In  -->
        <div class="login-wrapper notLoginState">
          <a class="login-A" href="/Html/Login/login.html">
            <img
              class="login-img"
              src="../../img/Login-02.png"
              alt="login-img"
            />
            <div class="navbar-text">登入</div>
          </a>
        </div>

        <div class="login-wrapper loginState">
          <p class="navbar-text">
            汪，您目前是登入中 。<span
              ><a class="login-A toMemberpage" href="/Html/Login/member.html">
                查看會員資料
              </a></span
            >
          </p>
        </div>
      </div>

      <!-- Navbar Elements -->
      <div class="navbar-iconWrapper">
        <div class="navbar-element">
          <a class="navbar-A" href="/Html/homepage.html">
            <img src="../../img/dog--v2.png" alt="" />

            <div class="navbar-text">回首頁</div>
          </a>
        </div>
        <div class="navbar-element">
          <a class="navbar-A" href="/Html/Booking/bookingWalking.html">
            <img src="../../img/dog--v2.png" alt="" />

            <div class="navbar-text">預約散步</div>
          </a>
        </div>
        <div class="navbar-element">
          <a class="navbar-A" href="/Html/Training/training.Html">
            <img src="/img/Navbar-Training-06.png" alt="" />

            <div class="navbar-text">才藝學習</div>
          </a>
        </div>
        <div class="navbar-element">
          <a class="navbar-A" href="/Html/petFoodie.html">
            <img src="../../img/Navbar-Training-06.png" alt="" />

            <div class="navbar-text">寵食分享</div>
          </a>
        </div>
        <div class="navbar-element">
          <a class="navbar-A" href="/Html/Contact/Contact.html">
            <img src="../../img/Navbar-Training-06.png" alt="" />

            <div class="navbar-text">聯絡我們</div>
          </a>
        </div>
      </div>
    </nav>

    <!-- Full Calender  -->
    <div class="calendarWrapper">
      <button class="monthBtn">month</button>
      <div id="calendar"></div>
    </div>

    <!-- Description  -->
    <div class="bookingDescriptionMonthViewWrapper">
      <p class="viewDescription monthViewDescription">❇ 請點選日期預約</p>
    </div>

    <div class="bookingDescriptionWeekViewWrapper">
      <p class="viewDescription">❇ 請點選單日</p>
      <p class="viewDescription">❇ 預約制以一週為單位</p>
      <p class="viewDescription">❇ 預約時間皆為固定如有其他問題歡迎來電洽詢</p>
    </div>

    <!-- Time Table  -->
    <div class="timeTable">
      <div class="timeTitleWrapper">
        <div class="timeTitle">Morning</div>
        <div class="timeTitle">Afternoon</div>
        <div class="timeTitle">Evening</div>
      </div>
      <div class="timeBtnWrapper">
        <div class="timeBtnMorningWrapper">
          <button class="timeBtn morning">08:00－09:00</button>
          <button class="timeBtn morning">09:00－10:00</button>
          <button class="timeBtn morning">10:00－11:00</button>
        </div>

        <div class="timeBtnAfternoonWrapper">
          <button class="timeBtn afternoon">14:00－15:00</button>
          <button class="timeBtn afternoon">15:00－16:00</button>
          <button class="timeBtn afternoon">16:00－17:00</button>
          <button class="timeBtn afternoon">17:00－18:00</button>
        </div>

        <div class="timeBtnEveningWrapper">
          <button class="timeBtn evening">19:00－20:00</button>
          <button class="timeBtn evening">20:00－21:00</button>
          <button class="timeBtn evening">21:00－22:00</button>
        </div>
      </div>
    </div>

    <div class="sendBookingDatedataWrapper">
      <button class="sendBookingDatedataBtn">下一頁</button>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-background"></div>
    </footer>
    <!-- Script  -->
    <script src="../../JavaScript/ifLogin.js"></script>
    <script src="../../JavaScript/calendar.js"></script>
  </body>
</html>
