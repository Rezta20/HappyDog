 <!-- Content  -->
    <div class="contentWrapper">
      <a href="../../Html/Booking/calendar.html" class="back-A">
        <div class="backWrapper">
          <i class="far fa-arrow-alt-circle-left fa-2x"></i>

        </div>

      <div class="outsideFormWrapperFlex">
        <!-- Google Map  -->
        <div id="map"></div>

        <!-- Form  -->
        <div class="outsideFormWrapper">
          <div class="inputWrapper">
            <p>飼主姓名：</p>
            <input type="text" class="ownerName" placeholder="您的大名" />
          </div>

          <div class="inputWrapper">
            <p>寵物名字：</p>
            <input type="text" class="petName" placeholder="您家寶貝的名字" />
          </div>

          <div class="inputWrapper">
            <p>聯絡電話：</p>
            <input
              type="text"
              class="contactPhone"
              placeholder="手機號碼/市話"
            />
          </div>

          <div class="inputWrapper">
            <p>Email：</p>
            <input type="text" class="email" placeholder="電子信箱" />
          </div>

          <div class="inputWrapper">
            <p>Line ID：</p>
            <input type="text" class="lineId" placeholder="聯絡上使用" />
          </div>

          <div class="inputWrapper">
            <p>預約日期：</p>
            <div class="bookingDate"></div>
          </div>

          <div class="inputWrapper">
            <p>預約時間：</p>
            <div class="bookingTime"></div>
          </div>

          <div class="inputWrapper">
            <p>遛狗地點:</p>
            <select name="遛狗地點" class="locationSelect">
              <option value="榮星花園">榮星花園</option>
              <option value="中山公園">中山公園</option>  
              <option value="民權公園">民權公園</option>
              <option value="民生公園">民生公園</option>
              <option value="華山狗公園">華山狗公園</option>
              <option value="迎風狗公園">迎風狗公園</option>
              <option value="彩虹河濱公園">彩虹河濱公園</option>
              <option value="花博公園新生園區">花博公園新生園區</option>
            </select>
          </div>

          <div class="inputWrapper remindWrapper">
            <p>我們應該注意的事情：</p>
            <textarea
              type="text"
              class="remind"
              rows="4"
              cols="50"
              placeholder="這會讓我們更了解您家的寶貝唷"
            ></textarea>
          </div>

          <div class="sendBookingDetailBtnWrapper">
            <button class="sendBookingDetailBtn">送出資料</button>
          </div>
        </div>
      </div>
    </div>
