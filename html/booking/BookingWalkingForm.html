<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>主人姓名：</p>
      <input type="text" class="ownerName" />
    </div>

    <div>
      <p>寵物名字：</p>
      <input type="text" class="petName" />
    </div>

    <div>
      <p>聯絡電話：</p>
      <input type="text" class="contactPhone" />
    </div>

    <div>
      <p>Email：</p>
      <input type="text" class="email" />
    </div>

    <div>
      <p>Line ID：</p>
      <input type="text" class="lineId" />
    </div>

    <div>
      <p>遛狗地點:</p>
      <select name="" id="" class="location">
        <option value="迎風狗公園">迎風狗公園</option>
        <option value="汪汪公園">汪汪公園</option>
        <option value="河濱公園">河濱公園</option>
      </select>
    </div>

    <div>
      <p>我們應該注意的事情：</p>
      <input type="text" class="remind" />
    </div>

    <div>
      <button class="sendBookingDetailBtn">送出資料</button>
    </div>

    <script src="/JavaScript/BookingWalkingForm.js"></script>
  </body>
</html>
