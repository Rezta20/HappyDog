<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/Calender.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");

        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth",
          },
          selectable: true,
          select: function (info) {
            let clickedDate = info.start;
            alert(info.startStr);

            calendar.changeView("dayGridWeek");
            calendar.gotoDate(clickedDate);
          },
          height: "auto",
        });

        calendar.render();
      });
    </script>
  </head>
  <body>
    <div id="calendar"></div>

    <div class="timeTable">
      <div class="timeTitleWrapper">
        <div class="time">Morning</div>
        <div class="time">Afternoon</div>
        <div class="time">Evening</div>
      </div>
      <div class="timeBtnWrapper">
        <button class="timeBtn morning">09:30－10:00</button>
        <button class="timeBtn afternoon">15:30－17:00</button>
        <button class="timeBtn evening">19:30－21:00</button>
      </div>
    </div>
    <script>
      //   document.querySelector(".timeTable").style.display = "none";
    </script>

    <script src="/JavaScript/Calender.js"></script>
  </body>
</html>
